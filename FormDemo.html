<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="form-card">
    <form method="get">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select class="select-box" name="drop-down-field">
            <option value="A">A</option>
            <option>B (+ 0.5$)</option>
            <option>C (+ 0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <label class="radio-button"><input checked name="order" type="radio"/> 1 - $10<br></label>
        <label class="radio-button"><input name="order" type="radio"/> 2 - $20<br></label>
        <label class="radio-button"><input name="order" type="radio"/> 3 - $30<br></label>
        <p>Name <span style="color:red">*</span></p>
        <input class="name-box" name="firstName" placeholder="FirstName" type="text"/>
        <input class="name-box" name="lastName" placeholder="LastName" type="text"/>
        <p>Email</p>
        <input class="email-box" name="email" type="text"/>
        <p>Phone Number</p>
        <input class="phone-box" name="phone-num" type="text"/> -
        <input class="phone-box" name="phone-num" type="text"/> -
        <input class="phone-box" name="phone-num" type="text"/>
        <br>
        <br>
        <button>Submit</button>
    </form>
</div>
</body>
</html>
