<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<div class="form-card">
    <form method="get">
  <h2>Order Form</h2>
    <p>What would you like to buy?</p>
  <select name="drop-down-field" class="select-box">
    <option value="A">A</option>
      <option>B (+ 0.5$)</option>
      <option>C (+ 0.5$)</option>
  </select>
    <p>How many would you like to order?</p>
    <label class="radio-button"><input type="radio" name="order" checked/> 1 - $10<br></label>
    <label class="radio-button"><input type="radio" name="order"/> 2 - $20<br></label>
    <label class="radio-button"><input type="radio" name="order"/> 3 - $30<br></label>
   <p>Name <span style="color:red">*</span></p>
    <input type="text" name="firstName" placeholder="FirstName" class="name-box"/>
    <input type="text" name="lastName" placeholder="LastName" class="name-box"/>
    <p>Email</p>
    <input type="text" name="email" class="email-box"/>
    <p>Phone Number</p>
    <input type="text" name="phone-num" class="phone-box"/> -
    <input type="text" name="phone-num" class="phone-box"/> -
    <input type="text" name="phone-num" class="phone-box"/>
    <br>
    <br>
    <button>Submit</button>
    </form>
</div>
</body>
</html>
